<body id="home-body">
<h1 align="center">Menu</h1><br>
<h2 align="center">Continue to Off the Menu</h2>

<form align = "center" id="menu-form">
        <small id="PageHelp" class="form-text text-muted">Modifications to the menu can be made before 9 PM -the previous day</small><br></br>
        Applicable for:<input type="date" name="menu-date" id="menu-date">
        <button type="button" id="log-out" class="btn btn-danger">Logout</button>
        <br></br>
        <p><b>Breakfast</b></p>
        <div>
                <input type="radio" id="breakfast-yes" class="breakfast" name="breakfast" value="true"
                       checked>
                <label for="yes">YES</label>
              </div>
              
              <div>
                <input type="radio" id="breakfast-no" class="breakfast" name="breakfast" value="false">
                <label for="no">NO</label>
              </div>
            </div>
            <p><b>Lunch</b></p>
            <div>
                    <input type="radio" id="lunch-yes" class="lunch" name="lunch" value="true"
                           checked>
                    <label for="yes">YES</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="lunch-no" class="lunch" name="lunch" value="false">
                    <label for="no">NO</label>
                  </div>
                </div>
                <p><b>Dinner</b></p>
                <div>
                        <input type="radio" id="dinner-yes" class="dinner" name="dinner" value="true"
                               checked>
                        <label for="yes">YES</label>
                      </div>
                      
                      <div>
                        <input type="radio" id="dinner-no" class="dinner" name="dinner" value="false">
                        <label for="no">NO</label>
                      </div>
                    </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
