<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="../styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body id="home-body">
<h1 align="center">Create your account</h1><br>
<h2 align="center">Continue to Off the Menu</h2>

<form id="mess-form">
        <div class="form-row">
         
        <div class="form-group col-md-10">
          <label for="userName">UserName</label>
          <input type="text" class="form-control" id="userName" placeholder="UserName">
        </div>
        <div class="form-group col-md-12">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password">
          <small id="PasswordHelp" class="form-text text-muted">Use 8 or more characters with a mix of letters, numbers & symbols</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../scripts/messInchargeRegistration.js"></script>
      </body>   
</body>
</html>
